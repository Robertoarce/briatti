<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="90" fill="url(#grad6)" opacity="0.1"/>
  
  <!-- System blocks -->
  <rect x="30" y="60" width="50" height="40" rx="8" fill="url(#grad6)" opacity="0.6"/>
  <rect x="120" y="60" width="50" height="40" rx="8" fill="url(#grad6)" opacity="0.6"/>
  <rect x="30" y="130" width="50" height="40" rx="8" fill="url(#grad6)" opacity="0.6"/>
  <rect x="120" y="130" width="50" height="40" rx="8" fill="url(#grad6)" opacity="0.6"/>
  
  <!-- Central AI hub -->
  <circle cx="100" cy="110" r="30" fill="url(#grad6)"/>
  
  <!-- AI symbol in center -->
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        fill="#fff" text-anchor="middle">AI</text>
  
  <!-- Connection lines -->
  <line x1="80" y1="80" x2="75" y2="90" stroke="url(#grad6)" stroke-width="3"/>
  <line x1="120" y1="80" x2="110" y2="90" stroke="url(#grad6)" stroke-width="3"/>
  <line x1="80" y1="150" x2="75" y2="130" stroke="url(#grad6)" stroke-width="3"/>
  <line x1="120" y1="150" x2="110" y2="130" stroke="url(#grad6)" stroke-width="3"/>
  
  <!-- Data flow indicators (circles) -->
  <circle cx="78" cy="85" r="4" fill="url(#grad6)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="115" cy="85" r="4" fill="url(#grad6)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="78" cy="140" r="4" fill="url(#grad6)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
  <circle cx="115" cy="140" r="4" fill="url(#grad6)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1.5s"/>
  </circle>
  
  <!-- Small dots in system blocks -->
  <circle cx="45" cy="75" r="3" fill="#fff" opacity="0.7"/>
  <circle cx="55" cy="75" r="3" fill="#fff" opacity="0.7"/>
  <circle cx="65" cy="75" r="3" fill="#fff" opacity="0.7"/>
  
  <circle cx="135" cy="75" r="3" fill="#fff" opacity="0.7"/>
  <circle cx="145" cy="75" r="3" fill="#fff" opacity="0.7"/>
  <circle cx="155" cy="75" r="3" fill="#fff" opacity="0.7"/>
  
  <circle cx="45" cy="145" r="3" fill="#fff" opacity="0.7"/>
  <circle cx="55" cy="145" r="3" fill="#fff" opacity="0.7"/>
  <circle cx="65" cy="145" r="3" fill="#fff" opacity="0.7"/>
  
  <circle cx="135" cy="145" r="3" fill="#fff" opacity="0.7"/>
  <circle cx="145" cy="145" r="3" fill="#fff" opacity="0.7"/>
  <circle cx="155" cy="145" r="3" fill="#fff" opacity="0.7"/>
</svg>

